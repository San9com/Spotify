<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Playlist</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
  <div class="logo">
    <h2>Spotify</h2>
  </div>
  <ul>
    <li>Home</li>
    <li>Search</li>
    <li>Your Library</li>
    <li>Playlists</li>
  </ul>
</div>
    
<div id="player-container" style="display:none;">
    <audio controls id="audio-player">
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<div id="playlist-container">
    <div class="playlist-header">
        <div class="playlist-cover">
            <!-- Image will be set dynamically via JS or CSS -->
        </div>
        <div class="playlist-info">
        <img class="playlist-cover-img" src="" alt="Playlist Cover" />
        <h1 class="playlist-name">Liked Songs</h1>
        <p>
            <span class="playlist-owner">Max Malko</span> Â· 
            <span class="playlist-total-songs">264 songs</span>
        </p>
        </div>
    </div>
    <div class="playlist-controls">
        <!-- Controls like play button, shuffle, etc -->
    </div>
    <div class="songs-list">
        <!-- Song items will be populated here via JS -->
    </div>
</div>

<script src="library.js"></script>
</body>
</html>
