<!DOCTYPE html>
<html>

<head>
    <title>My Music Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>My Music Library</h1>
        <input type="text" id="search" placeholder="Search">
    </header>
    <section class="library">
        <h2>Playlists</h2>
        <ul id="playlists">
            <!-- Playlists will be populated dynamically with JavaScript -->
        </ul>
        <h2>Albums</h2>
        <ul id="albums">
            <!-- Albums will be populated dynamically with JavaScript -->
        </ul>
    </section>
    <script src="script.js"></script>
</body>

</html>
